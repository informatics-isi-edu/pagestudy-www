<body>
<div class="wrap">

        <a href="{{ site.baseurl }}/">

    <div class="title">
      <span class="titlewrap">Population Architecture using Genomics and Epidemiology (PAGE)</span>
    </div>
  </header>
  <div class="navbar">

      <ul class="nav">
